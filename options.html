<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSentinel Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>CyberSentinel Settings</h2>
  <form id="options-form">
    <label><input type="checkbox" id="url-checking"> Enable URL Checking</label><br>
    <label><input type="checkbox" id="ip-checking"> Enable IP Checking</label><br>
    <label><input type="checkbox" id="email-breach"> Enable Email Breach Alerts</label><br>
    <label><input type="checkbox" id="logging"> Enable Logging to Logtail</label><br>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
